<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Products</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f3f4f6; /* Light background */
            margin: 0;
        }

        h1 {
            color: #ff5722; /* Warm accent color */
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .product {
            background: white;
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15); /* Deeper shadow for more depth */
            transition: transform 0.2s, box-shadow 0.2s; /* Smooth transition for both scale and shadow */
            overflow: hidden;
            width: 300px; /* Set a fixed width for cards */
            border: 1px solid #ddd; /* Subtle border */
            position: relative; /* For absolute positioning of overlay */
        }

        .product:hover {
            transform: scale(1.05); /* Scale effect on hover */
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }

        img {
            width: 100%; /* Responsive images */
            border-bottom: 2px solid #ff5722; /* Accent border */
            transition: transform 0.3s; /* Smooth image transition */
        }

        img:hover {
            transform: scale(1.05); /* Zoom effect on image hover */
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #ff5722; /* Button color */
            padding: 12px 24px; /* Slightly larger padding */
            border-radius: 5px;
            display: block;
            margin: 15px auto; /* Centering button */
            max-width: 160px; /* Set a maximum width for buttons */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover effects */
        }

        a:hover {
            background-color: #e64a19; /* Darker shade on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        p {
            color: #555; /* Darker text for better readability */
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Zeti Khalid Shop</h1>
    <div class="container">
        <div class="product">
            <a href="https://s.shopee.com.my/7023UIQjXG?share_channel_code=1" target="_blank">
                <img src="cake.png" alt="ChefMade Baking Tray">
                <p>ChefMade Baking Tray</p>
            </a>
            <a href="https://s.shopee.com.my/A9z5GCD8ir?share_channel_code=1" target="_blank">
                <img src="sausage .png" alt="DIY HotDoh Sausage Maker">
                <p>DIY HotDoh Sausage Maker</p>
            </a>
        </div>
    </div>
    <p>Click on the image to view and purchase this product on Shopee!</p>
</body>
</html>
